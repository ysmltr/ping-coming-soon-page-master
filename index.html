<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


      <header class="logo">
        <img src="./images/logo.svg" id="logo">
      </header>

      <main class="container">
        <div class="main-title">
          <h1 class="title">
            We are launching <span class="text-blue-bold">soon!</span> 
          </h1>
          <p class="subtitle">Subscribe and get notified</p>
        </div>
        <form action="#">
        <div class="button-group">
          <input type="email" name="email" id="e-mail" placeholder="Your email adress...">
          <button type="submit" class="btn btn-bg-blue" id="submit">Notify Me</button>
        </div>
      </form>
        <div class="charts">
          <img src="./images/illustration-dashboard.png" alt="" class="chart-img">
        </div>

        <footer class="social-link">
          <nav class="social-nav">
            <ul class="social-nav-list">
              <li class="social-nav-footer">
                <a href="https://www.facebook.com/" class="social-nav-link" target="_blank" aria-label="Facebook">
                  <i class="fa-brands fa-facebook"></i>
                </a>
              </li>
  
              <li class="social-nav-footer">
                <a href="https://twitter.com/" class="social-nav-link"  target="_blank" aria-label="Twitter" >
                  <i class="fa-brands fa-twitter"></i>
                </a>
              </li>
  
              <li class="social-nav-footer">
                <a href="https://www.instagram.com/" class="social-nav-link" target="_blank" aria-label="Instagram">
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </li>
            </ul>
          </nav>
  
          <p class="footer-copyright">
            &copy; Copyright Ping. All rights reserved.
          </p>
        </footer>
      </main>

  

  

  

 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ysmltr">yesim ilter</a>.
    </p>
  </footer>
  <script src="./src/js/notify.js"></script>
</body>
</html>
